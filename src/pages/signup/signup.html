<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="content"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Sign Up</ion-title>

    <!--<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->

  </ion-toolbar>
</ion-header>

<ion-navbar *navbar>
  <ion-title>
    Sign Up
  </ion-title>
</ion-navbar>

<ion-content class="page2">
  

    <!--<h2>Sign Up</h2>-->
    <ion-list padding>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="email" [value]="email" (input)="email = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [value]="firstName" (input)="firstName = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [value]="lastName" (input)="lastName = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [value]="signUpPassword" (input)="signUpPassword = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" [value]="confirmPassword" (input)="confirmPassword = $event.target.value"></ion-input>
        </ion-item>
        <!-- <h4 style="color:red;" ng-bind="vm.errorMessage"></h4> -->

        <button ion-button block outline (click)="signUp()" color="primary" style="margin-top: 10%;">Sign Up</button>

    </ion-list>
    <div class="button-bar align-center">
        <button ion-button block class="icon-left ion-social-facebook" color="positive" (click)="socialSignin('facebook')" type="button">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
        </button>
        <!--<button ion-button class="icon-left ion-social-github" color="positive" (click)="socialSignin('github')"type="button">
            <ion-icon name="logo-github"></ion-icon>
            Github
        </button>
        <button ion-button class="icon-left ion-social-googleplus" color="positive" (click)="socialSignin('google')" type="button">
            <ion-icon name="logo-google"></ion-icon>
            Google
        </button>-->
    </div>
    <!--<h3>In App Social</h3>
    <div class="button-bar">
        <button ion-button class="icon-left ion-social-facebook" color="positive" (click)="inAppSocial('facebook')" type="button">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
        </button>
    </div>-->
</ion-content>
